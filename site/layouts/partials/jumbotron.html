<div class="pv5 ph3 bg-center cover bg-grey-4">
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        {{ if .items }}
        <h1 class="f2 f1-l b di lh-title mb3 white mw6">
          <!-- text scrolling: start invisible, fade in while scrolling up, wait, fade out, wait long, repeat -->
          <!-- three items: each takes 33% time -->
          {{ $jumbo_item_time_pct := (div 100 (len .items)) }}
          {{.title_pre}}
          <style type="text/css">            
            @keyframes jumbotron-scroll-anim {
              0%   { opacity: 0; top: 25px; }
              {{ mul 0.1 $jumbo_item_time_pct }}%   { opacity: 1; top: 0px; }
              {{ mul 0.9 $jumbo_item_time_pct }}%  { opacity: 1; top: 0px; }
              {{ $jumbo_item_time_pct }}%  { opacity: 0; top: 0px; }
              100% { opacity: 0; top: 0px; }
            }
            .jumbotron-text-blank {
              display: inline-block;
              border-bottom: 4px solid var(--primary);
            }
            .jumbotron-text-scroll {
              display: inline-block;
              text-align: center;
            }
            .jumbotron-text-scroll > li {
              opacity: 0;
              text-decoration: none;
              position: relative;
              height: 0;
              animation: jumbotron-scroll-anim {{ mul 2 (len .items) }}s infinite;
            }
            .jumbotron-text-scroll > li > span {
              background: linear-gradient(to right, #1fc9eb 0%, #4b48f1 100%);
              -webkit-background-clip: text;
              background-clip: text;
              color: transparent;
            }
          </style>
          <span class="jumbotron-text-blank">
            <ul class="jumbotron-text-scroll">
              {{ range $idx, $itm := .items }}
                <li style="animation-delay: {{ mul 2 $idx }}s"><span>{{$itm.text}}</span></li>
              {{ end }}
            </ul>
          </span>
          {{.title_post}}
        </h1>
        {{ end }}
      </div>
    </div>
  </div>
</div>
