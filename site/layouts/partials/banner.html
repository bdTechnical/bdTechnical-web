{{ $bannerposts := ( where (where .Site.Pages "Type" "post") ".Params.banner" "=" true ) }}
{{ if $bannerposts }}
  <div class="pa1 cover bg-highlight white">
    <div class="center" style="width: fit-content">
      <ul class="list pl0">
        {{ range $bannerposts }}
          <li>{{ .Page.Title }} - {{.Page.Description}} | <a href="{{ .Page.RelPermalink }}">More info</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
{{ end }}
