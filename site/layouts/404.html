{{ define "main" }}
  {{ partial "jumbotron" (dict "title" "Page not Found..." }}

  <div class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">Error 404</h1>
    <p>The page you're looking for does not exist. Please check the URL, or the page may have been deleted.</p>

    <p class="mt3"><a href="{{ "/" | relURL }}">Go Home</a></p>
  </div>
{{ end }}
